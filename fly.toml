# fly.toml â€” clean configuration for UnionHeraldPress
# See https://fly.io/docs/reference/configuration/

app = "unionheraldpress"
primary_region = "iad"

[build]
  builder = "paketobuildpacks/builder-jammy-base"

[env]
  FLASK_APP = "app.py"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024
